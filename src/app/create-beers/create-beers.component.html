<form [formGroup]="beerForm" (ngSubmit)="createBeer()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="style" class="form-label">Estilo:</label>
        <input type="text" class="form-control" id="style" formControlName="style">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio:</label>
        <input type="number" class="form-control" id="price" formControlName="price">
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">Stock:</label>
        <input type="number" class="form-control" id="stock" formControlName="stock">
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="clearance" formControlName="clearance">
      <label class="form-check-label" for="clearance">Oferta</label>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
