<h3>Carrito de Compras</h3>
<table class="table table-primary table-striped">
  <thead>
    <tr>
      <th>Cerveza</th>
      <th>Cantidad</th>
      <th>Precio Unitario</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let beer of beers">
    <tr>
      <td>{{beer.name}}</td>
      <td>{{beer.quantity}}</td>
      <td>{{beer.price | currency:'ARS'}}</td>
    </tr>
    </ng-container>
  </tbody>
</table>

<p class="text-end">Total {{total() | currency:'ARS'}}</p>
<div class="text-end">
    <button >Comprar</button>
</div>
