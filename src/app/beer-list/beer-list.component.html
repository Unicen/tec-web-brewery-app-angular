<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let beer of beers">
        <tr *ngIf="beer.stock>0" [ngClass]="{'clearance': beer.clearance}">
            <td><img [src]="beer.image" [alt]="beer.name"></td>
            <td>{{beer.name}}</td>
            <td>{{beer.style}}</td>
            <td>{{beer.price | currency:'ARS'}}</td>
            <td>{{beer.stock}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
